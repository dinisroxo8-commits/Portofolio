<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contato</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 2.5rem 3rem;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(8px);
  }

  h1 {
    margin-bottom: 1.5rem;
    font-size: 2.25rem;
    text-align: center;
    letter-spacing: 1.5px;
  }

  p {
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 1.5rem;
  }

  .highlight {
    font-weight: 700;
    margin-right: 0.5rem;
  }

  a {
    color: #ffd700;
    font-weight: 700;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #fff;
  }

  .social {
    display: flex;
    justify-content: center;
    gap: 1.2rem;
    margin-top: 1rem;
  }

  .social a {
    background: #ffd700;
    color: #1a1a1a;
    padding: 0.5rem 1rem;
    border-radius: 30px;
    font-weight: 700;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
  }

  .social a:hover {
    background: #fff;
    color: #2575fc;
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Contato</h1>
    <p><span class="highlight">Quer falar comigo?</span> Entra em contacto através das redes abaixo:</p>
    <p><span class="highlight">Email:</span> <a href="https://mail.google.com/mail/u/0/?hl=pt-BR#inbox?compose=GTvVlcSGLdXjqBpfjrQWcSrJJdQcrBPrmvmsMKkQpgXNqJrzktzPxnmwBlNXLmCGgNLFswZPsVxnF" aria-label="Enviar email para : " style="text-decoration: underline;">dinisroxo8@gmail.com</a></p>
    <p><span class="highlight">Instagram:</span> <a href="https://instagram.com/dinizinstylee" target="_blank" rel="noopener noreferrer" aria-label="Perfil do Instagram dinizinstylee">@dinizinstylee</a></p>
  </div>

<script>
  // Só um toque moderno: animação simples para destacar os links ao carregar a página
  document.querySelectorAll('a').forEach(link => {
    link.style.opacity = '0';
    link.style.transition = 'opacity 0.6s ease-in-out';
    setTimeout(() => {
      link.style.opacity = '1';
    }, 500);
  });
</script>
</body>
</html>
